<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <meta name="description" content="Oops! The page you're looking for doesn't exist.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Particles Background -->
    <div class="particles-container" id="particles"></div>

    <!-- Main 404 Container -->
    <main class="error-container">
        <!-- Glitch Effect Container -->
        <div class="glitch-wrapper">
            <h1 class="error-code glitch" data-text="404">404</h1>
        </div>

        <!-- Error Message -->
        <div class="error-content">
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-description">
                The page you're looking for seems to have wandered off into the digital void.
                Don't worry, even the best explorers get lost sometimes.
            </p>

            <!-- Animated Icon -->
            <div class="error-icon">
                <svg viewBox="0 0 200 200" class="animated-svg">
                    <circle class="orbit" cx="100" cy="100" r="80" />
                    <circle class="planet" cx="100" cy="20" r="12">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 100 100"
                            to="360 100 100" dur="8s" repeatCount="indefinite" />
                    </circle>
                    <circle class="planet planet-2" cx="100" cy="20" r="8">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="120 100 100"
                            to="480 100 100" dur="5s" repeatCount="indefinite" />
                    </circle>
                    <circle class="center-planet" cx="100" cy="100" r="25" />
                    <text x="100" y="110" class="planet-text">?</text>
                </svg>
            </div>

            <!-- Action Buttons -->
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <span class="btn-icon">üè†</span>
                    Take Me Home
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <span class="btn-icon">‚Üê</span>
                    Go Back
                </a>
            </div>

            <!-- Search Box -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for something..." id="searchInput">
                <button class="search-button" id="searchButton">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor"
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                </button>
            </div>

            <!-- Quick Links -->
            <div class="quick-links">
                <h3 class="quick-links-title">Maybe you were looking for:</h3>
                <div class="links-grid">
                    <a href="/" class="quick-link">Home</a>
                    <a href="/about" class="quick-link">About</a>
                    <a href="/contact" class="quick-link">Contact</a>
                    <a href="/blog" class="quick-link">Blog</a>
                </div>
            </div>
        </div>

        <!-- Floating Elements -->
        <div class="floating-elements">
            <div class="float-element" style="--delay: 0s; --duration: 4s;">üí´</div>
            <div class="float-element" style="--delay: 1s; --duration: 5s;">‚≠ê</div>
            <div class="float-element" style="--delay: 2s; --duration: 6s;">üåü</div>
            <div class="float-element" style="--delay: 0.5s; --duration: 4.5s;">‚ú®</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
